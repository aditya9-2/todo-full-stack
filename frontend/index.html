<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Todo</title>
    <link rel="stylesheet" href="./css/landing.css">
</head>

<body>

    <main class="container">
        <div class="left">
            <img src="./assets/todo.png" alt="todoLogo">

        </div>
        <div class="right">
            <div class="input-box">
                <h2 class="welcome-text">Welcome</h2>
                <form class="card">
                    <label for="username" class="input-label">User Name</label>
                    <input type="text" placeholder="Enter your name here" required>
                    <button id="btn" onclick="toggleTodoPage()">Go to todo</button>
                </form>
            </div>

        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
